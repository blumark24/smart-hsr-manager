<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart HSR - تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #2dd4bf 0%, #0f766e 100%);
      color: #0b2b3a;
    }
    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 22px;
      padding: 40px 32px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    img.logo {
      width: 90px;
      margin-bottom: 18px;
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.85;} }
    h1 { margin-bottom: 6px; font-size: 24px; font-weight: 900; color: #0b2b3a; }
    p { margin: 0 0 25px; color: #475569; font-weight: 600; }
    label { display: block; text-align: right; margin-bottom: 6px; font-weight: 600; color: #0f766e; }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
      background-color: #f9fafb;
    }
    input:focus { border-color: #0d9488; box-shadow: 0 0 0 3px rgba(13,148,136,0.15); background: #fff; }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #0d9488, #14b8a6);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(13,148,136,0.3);
      transition: all 0.25s ease;
    }
    button:hover { transform: translateY(-1px); opacity: 0.95; }
    .msg { margin-top: 14px; font-weight: 600; }
    .error { color: #dc2626; }
    .success { color: #065f46; }
    .footer { margin-top: 18px; font-size: 13px; color: #64748b; }
  </style>
</head>
<body>
  <div class="card">
    <img src="Smart_HSR_Dashboard_Logo.svg" alt="Smart HSR Logo" class="logo" />
    <h1>Smart HSR</h1>
    <p>تسجيل الدخول إلى النظام الميداني</p>

    <form id="loginForm">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@smart-hsr.com" required />
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="••••••••" required />
      <button type="submit">تسجيل الدخول</button>
    </form>

    <div id="msg" class="msg"></div>
    <div class="footer">© 2025 Smart HSR — جميع الحقوق محفوظة</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXCiNeaO9lhM79tKb98x4oaNqNy5xKvWM",
      authDomain: "smart-hsr-manager.firebaseapp.com",
      projectId: "smart-hsr-manager",
      storageBucket: "smart-hsr-manager.firebasestorage.app",
      messagingSenderId: "38965508031",
      appId: "1:38965508031:web:6fd0b6c6b0b63fa513930a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const msgEl = document.getElementById('msg');

    function showMsg(text, type=''){ msgEl.textContent = text; msgEl.className = `msg ${type}`; }

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      showMsg("جاري التحقق من البيانات...", "success");

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (!userDoc.exists()) {
          showMsg("لا يوجد صلاحية لهذا المستخدم.", "error");
          return;
        }

        const role = userDoc.data().role;
        if (role === "contractor") {
          window.location.href = "mobile-map.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        console.error(err);
        showMsg("فشل تسجيل الدخول. تحقق من البريد أو كلمة المرور.", "error");
      }
    });
  </script>
</body>
</html>
