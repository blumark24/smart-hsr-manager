<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 160" fill="none">
  <defs>
    <linearGradient id="smartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#02C3C3"/>
      <stop offset="100%" stop-color="#0A1F33"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- رمز الشبكة (Grid Nodes) -->
  <g filter="url(#glow)" stroke="url(#smartGrad)" stroke-width="2.5" stroke-linecap="round">
    <circle cx="70" cy="80" r="45" fill="none"/>
    <circle cx="70" cy="80" r="18" fill="none"/>
    <circle cx="45" cy="55" r="4" fill="#02C3C3"/>
    <circle cx="95" cy="55" r="4" fill="#02C3C3"/>
    <circle cx="70" cy="105" r="4" fill="#02C3C3"/>
    <line x1="45" y1="55" x2="70" y2="105"/>
    <line x1="95" y1="55" x2="70" y2="105"/>
    <line x1="45" y1="55" x2="95" y2="55"/>
  </g>

  <!-- النص -->
  <text x="150" y="90" font-family="Tajawal, sans-serif" font-size="50" font-weight="800" fill="url(#smartGrad)" letter-spacing="1">
    Smart HSR
  </text>
  <text x="155" y="125" font-family="Tajawal, sans-serif" font-size="28" font-weight="500" fill="#02C3C3">
    Dashboard
  </text>
</svg>